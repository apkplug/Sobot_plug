apply plugin: 'com.android.application'
apply plugin: 'ApkplugPlugin'
android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.sobot.sdk.demo"
        minSdkVersion 8
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/GifView.jar')
    compile files('libs/sobot_sdk-1.1.jar')
    compile files('libs/xUtils-2.6.14.jar')
    provided files('libs/componentsdkV13.jar')
    provided files('libs/osgi2.0.0.jar')
}
apkplug {

    bundleName="sobot"
    bundleSymbolicName="com.sobot.sdk.demo"
    bundleVersion="1.0"
    //插件通信接口
    pciName="Sobot"

}